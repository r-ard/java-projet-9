<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/head.html}"></head>
    <body>
        <div class="container p-4">
            <div th:replace="~{layout/navbar.html}"></div>
            <table class="table table-striped table-borderless" th:if="${patients.size() > 0}">
                <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Date de naissance</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.getFirstName()}"></td>
                    <td th:text="${patient.getLastName()}"></td>
                    <td th:text="${#temporals.format(patient.getBirthDate(), 'dd/MM/yyyy')}"></td>
                    <td class="btn-td">
                        <a class="btn btn-success me-3" th:href="@{|/service-front/patients/inspect/${patient.getId()}|}">Consulter</a>
                        <a class="btn btn-primary me-3" th:href="@{|/service-front/patients/update/${patient.getId()}|}">Modifier</a>
                        <a class="btn btn-danger" th:href="@{|/service-front/patients/delete/${patient.getId()}|}">Supprimer</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="text-center">
                        <a href="/service-front/patients/create">
                            <button type="button" class="btn btn-secondary">Créer un nouveau patient</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${patients.size() == 0}">
                <p class="h5" >Il n'y a aucun patient.</p>
                <a href="/service-front/patients/create" class="my-5">
                    <button type="button" class="btn btn-secondary">Créer un nouveau patient</button>
                </a>
            </div>
        </div>
    </body>
</html>
