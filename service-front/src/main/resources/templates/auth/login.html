<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/head.html}"></head>
    <body>
        <div class="auth-wrapper">
            <div class="login-card p-4">
                <div class="login-title mb-4 text-center px-3 py-2">
                    MediLabo Solutions
                </div>
                <form th:action="@{/login}" action="#" class="form" method="post">
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Nom d'identifiant" required autofocus>
                    </div>
                    <div class="input-group mt-3">
                        <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                    </div>
                    <small class="error" th:if="${param.error}">Identifiant ou mot de passe invalide</small>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-4 px-4">Connexion</button>
                    </div>
                </form>
            </div>
            <div class="mt-3 px-3">
                <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>
            </div>
        </div>
    </body>
</html>
